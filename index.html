<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdf9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 40px;
        }
        .layout {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
        }
        .video-container {
            width: 500px;
            height: 400px;
            border: 2px solid #ffcedaff;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffffff;
            position: relative;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        .image-strip {
            display: flex;
            flex-direction: column;
            border: 1px solid #ffcedaff;
            padding: 5px;
            gap: 5px;
            background-color: #ffcedaff;
        }
        .image-strip img {
            width: 150px;
            height: 100px;
            background-color: #ffffffff;
            border: 1px solid #ffcedaff;
            object-fit: cover;
            transform: scaleX(-1);
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding: 0 200px;
        }
        button {
            background-color: #ffcedaff;
            border: none;
            padding: 10px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            color: white;
        }
        button:hover {
            background-color: #e89595;
        }
        .countdown {
            position: absolute;
            font-size: 100px;
            color: red;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #ffceda;">PHOTO BOOTH</h1>
        <div class="layout">
            <div class="video-container">
                <video id="video" autoplay></video>
                <div id="countdown" class="countdown">3</div>
            </div>
            <div class="image-strip" id="image-strip">
                <img style="color: #ffffff;" alt="img">
                <img style="color: #ffffff;" alt="img">
                <img style="color: #ffffff;" alt="img">
                <img style="color: #ffffff;" alt="img">
            </div>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="download">Download</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('start');
        const downloadButton = document.getElementById('download');
        const countdown = document.getElementById('countdown');
        const imageStrip = document.getElementById('image-strip').getElementsByTagName('img');

        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;
        });

        async function captureImages() {
            for (let i = 0; i < 4; i++) {
                await startCountdown();
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                imageStrip[i].src = canvas.toDataURL('image/png');
            }
        }

        function startCountdown() {
            return new Promise(resolve => {
                countdown.style.display = 'block';
                let count = 3;
                countdown.innerText = count;

                const interval = setInterval(() => {
                    count--;
                    countdown.innerText = count;

                    if (count === 0) {
                        clearInterval(interval);
                        countdown.style.display = 'none';
                        resolve();
                    }
                }, 1000);
            });
        }

        function downloadImages() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const imageWidth = imageStrip[0].naturalWidth;
            const imageHeight = imageStrip[0].naturalHeight;

            canvas.width = imageWidth;
            canvas.height = imageHeight * 4;

            for (let i = 0; i < 4; i++) {
                if (imageStrip[i].src) {
                    context.save(); 
                    context.translate(imageWidth, i * imageHeight); 
                    context.scale(-1, 1); 
                    context.drawImage(imageStrip[i], 0, 0, imageWidth, imageHeight);
                    context.restore(); 
                }
            }

            const a = document.createElement('a');
            a.href = canvas.toDataURL('image/png');
            a.download = 'photo_strip.png';
            a.click();
        }

        startButton.addEventListener('click', captureImages);
        downloadButton.addEventListener('click', downloadImages);
    </script>
</body>
</html>

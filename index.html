<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdf9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 40px;
        }
        .layout {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
        }
        .video-container {
            width: 350px;
            height: 260px;
            border: 2px solid #ffcedaff;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffffff;
            position: relative;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: scaleX(-1);
        }
        .image-strip {
            display: flex;
            flex-direction: column;
            border: 1px solid #ffcedaff;
            padding: 5px;
            gap: 5px;
            background-color: #ffcedaff;
        }
        .image-strip img {
            width: 200px;
            height: 133px;
            background-color: #ffffffff;
            border: 1px solid #ffcedaff;
            object-fit: contain;
            transform: scaleX(-1);
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding: 0 200px;
        }
        button {
            background-color: #ffcedaff;
            border: none;
            padding: 10px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            color: white;
        }
        button:hover {
            background-color: #e89595;
        }
        .countdown {
            position: absolute;
            font-size: 100px;
            color: red;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @media (max-width: 600px) {
            .layout {
                flex-direction: column;
                gap: 20px;
            }
            .video-container {
                width: 95vw;
                height: 50vw;
                max-width: 98vw;
                max-height: 60vw;
            }
            .controls {
                flex-direction: column;
                gap: 20px;
                padding: 0;
                margin-top: 20px;
            }
            .image-strip img {
                width: 40vw;
                height: 27vw;
            }
        }
        #ios-download-banner {
            display: none;
            background: #ffceda;
            color: #fff;
            padding: 14px 12px;
            font-size: 18px;
            border-radius: 12px;
            margin-bottom: 18px;
            align-items: center;
            justify-content: center;
        }
        #ios-download-banner a {
            color: #fff;
            text-decoration: underline;
            margin-left: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- iOS download banner -->
        <div id="ios-download-banner">
            Ảnh đã sẵn sàng – Nhấn và giữ vào <span style="font-weight:bold">liên kết này</span> rồi chọn "Tải về" hoặc "Lưu hình ảnh":
            <a id="ios-download-link" href="#" target="_blank" rel="noopener noreferrer">TẢI XUỐNG</a>
        </div>
        <h1 style="color: #ffceda;">PHOTO BOOTH</h1>
        <div class="layout">
            <div class="video-container">
                <video id="video" autoplay playsinline></video>
                <div id="countdown" class="countdown">3</div>
            </div>
            <div class="image-strip" id="image-strip">
                <img style="color: #ffffff;" alt="img">
                <img style="color: #ffffff;" alt="img">
                <img style="color: #ffffff;" alt="img">
                <img style="color: #ffffff;" alt="img">
            </div>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="download">Download</button>
        </div>
    </div>

    <script>
        function isIOS() {
            return /iP(ad|hone|od)/.test(navigator.userAgent);
        }

        const video = document.getElementById('video');
        const startButton = document.getElementById('start');
        const downloadButton = document.getElementById('download');
        const countdown = document.getElementById('countdown');
        const imageStrip = document.getElementById('image-strip').getElementsByTagName('img');
        const iosBanner = document.getElementById('ios-download-banner');
        const iosDownloadLink = document.getElementById('ios-download-link');

        // Giá trị mặc định lớn hơn cho canvas chụp
        const CAPTURE_WIDTH = 800;
        const CAPTURE_HEIGHT = 533;

        async function startCamera() {
            try {
                let constraints = {
                    video: {
                        facingMode: "user",
                        width: { ideal: CAPTURE_WIDTH },
                        height: { ideal: CAPTURE_HEIGHT }
                    }
                };
                if (isIOS()) {
                    video.setAttribute('playsinline', true);
                    constraints = {
                        audio: false,
                        video: {
                            facingMode: { exact: "user" },
                            width: { ideal: CAPTURE_WIDTH },
                            height: { ideal: CAPTURE_HEIGHT }
                        }
                    };
                }
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();
            } catch (err) {
                alert('Camera access denied or not supported: ' + err.message);
            }
        }

        function ensureCameraReady() {
            if (video.srcObject) return;
            startCamera();
        }

        if (isIOS()) {
            document.body.addEventListener('touchstart', ensureCameraReady, { once: true });
            startButton.addEventListener('touchstart', ensureCameraReady, { once: true });
        } else {
            startCamera();
        }

        // Lật lại ảnh khi chụp từ video (đúng chiều) và KHÔNG lật khi xuất ảnh photostrip
        async function captureImages() {
            for (let i = 0; i < 4; i++) {
                await startCountdown();
                const canvas = document.createElement('canvas');
                const vW = video.videoWidth || CAPTURE_WIDTH;
                const vH = video.videoHeight || CAPTURE_HEIGHT;
                canvas.width = vW;
                canvas.height = vH;
                const ctx = canvas.getContext('2d');
                // Lật lại đúng chiều khi chụp từ video (video đang bị scaleX(-1))
                ctx.save();
                ctx.translate(vW, 0);
                ctx.scale(-1, 1);
                ctx.drawImage(video, 0, 0, vW, vH);
                ctx.restore();
                imageStrip[i].src = canvas.toDataURL('image/png');
                imageStrip[i].width = 200;
                imageStrip[i].height = 133;
            }
        }

        function startCountdown() {
            return new Promise(resolve => {
                countdown.style.display = 'block';
                let count = 3;
                countdown.innerText = count;

                const interval = setInterval(() => {
                    count--;
                    countdown.innerText = count;

                    if (count === 0) {
                        clearInterval(interval);
                        countdown.style.display = 'none';
                        resolve();
                    }
                }, 1000);
            });
        }

        // KHÔNG lật khi xuất photostrip (giữ đúng chiều đã lật ở captureImages)
        function downloadImages() {
            let imageWidth = imageStrip[0].naturalWidth || CAPTURE_WIDTH;
            let imageHeight = imageStrip[0].naturalHeight || CAPTURE_HEIGHT;

            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = imageWidth;
            canvas.height = imageHeight * 4;

            for (let i = 0; i < 4; i++) {
                if (imageStrip[i].src) {
                    // Vẽ đúng chiều, KHÔNG lật lại (không translate/scale như trước nữa)
                    context.drawImage(imageStrip[i], 0, i * imageHeight, imageWidth, imageHeight);
                }
            }

            const dataURL = canvas.toDataURL('image/png');
            if (isIOS()) {
                iosDownloadLink.href = dataURL;
                iosDownloadLink.setAttribute('download', 'photo_strip.png');
                iosBanner.style.display = 'flex';
                setTimeout(() => {
                    iosBanner.style.display = 'none';
                }, 60000);
            } else {
                const a = document.createElement('a');
                a.href = dataURL;
                a.download = 'photo_strip.png';
                a.click();
            }
        }

        startButton.addEventListener('click', captureImages);
        downloadButton.addEventListener('click', downloadImages);
        if (isIOS()) {
            downloadButton.addEventListener('touchend', downloadImages);
        }
    </script>
</body>
</html>

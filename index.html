<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdf9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 40px;
        }
        .layout {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
        }
        .video-container {
            width: 500px;
            height: 400px;
            border: 2px solid #ffcedaff;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffffff;
            position: relative;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        .image-strip {
            display: flex;
            flex-direction: column;
            border: 1px solid #ffcedaff;
            padding: 5px;
            gap: 5px;
            background-color: #ffcedaff;
        }
        .image-strip img {
            width: 150px;
            height: 100px;
            background-color: #ffffffff;
            border: 1px solid #ffcedaff;
            object-fit: cover;
            transform: scaleX(-1);
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding: 0 200px;
        }
        button {
            background-color: #ffcedaff;
            border: none;
            padding: 10px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            color: white;
        }
        button:hover {
            background-color: #e89595;
        }
        .countdown {
            position: absolute;
            font-size: 100px;
            color: red;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* iOS specific fixes for full screen and layout */
        @media (max-width: 600px) {
            .layout {
                flex-direction: column;
                gap: 20px;
            }
            .video-container {
                width: 95vw;
                height: 50vw;
                max-width: 98vw;
                max-height: 60vw;
            }
            .controls {
                flex-direction: column;
                gap: 20px;
                padding: 0;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: #ffceda;">PHOTO BOOTH</h1>
        <div class="layout">
            <div class="video-container">
                <video id="video" autoplay playsinline></video>
                <div id="countdown" class="countdown">3</div>
            </div>
            <div class="image-strip" id="image-strip">
                <img style="color: #ffffff;" alt="img">
                <img style="color: #ffffff;" alt="img">
                <img style="color: #ffffff;" alt="img">
                <img style="color: #ffffff;" alt="img">
            </div>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="download">Download</button>
        </div>
    </div>

    <script>
        // iOS camera compatibility function
        function isIOS() {
            return /iP(ad|hone|od)/.test(navigator.userAgent);
        }

        const video = document.getElementById('video');
        const startButton = document.getElementById('start');
        const downloadButton = document.getElementById('download');
        const countdown = document.getElementById('countdown');
        const imageStrip = document.getElementById('image-strip').getElementsByTagName('img');

        // iOS: Use facingMode workaround, force inline video
        async function startCamera() {
            try {
                let constraints = { video: { facingMode: "user" } };
                // iOS: Must use 'playsinline' and request camera after user interaction
                if (isIOS()) {
                    // iOS 12+ requires user gesture, so only start after user tap
                    video.setAttribute('playsinline', true);
                    // iOS fix for Safari
                    constraints = {
                        audio: false,
                        video: {
                            facingMode: { exact: "user" }
                        }
                    };
                }
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();
            } catch (err) {
                alert('Camera access denied or not supported: ' + err.message);
            }
        }

        // Only start camera after user interaction on iOS
        function ensureCameraReady() {
            if (video.srcObject) return; // Already started
            startCamera();
        }

        // On load, for iOS, require user to tap to enable camera
        if (isIOS()) {
            // Wait for first user tap to start camera, to comply with iOS autoplay policy
            document.body.addEventListener('touchstart', ensureCameraReady, { once: true });
            startButton.addEventListener('touchstart', ensureCameraReady, { once: true });
        } else {
            // On desktop/Android, start camera immediately
            startCamera();
        }

        async function captureImages() {
            for (let i = 0; i < 4; i++) {
                await startCountdown();
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                imageStrip[i].src = canvas.toDataURL('image/png');
            }
        }

        function startCountdown() {
            return new Promise(resolve => {
                countdown.style.display = 'block';
                let count = 3;
                countdown.innerText = count;

                const interval = setInterval(() => {
                    count--;
                    countdown.innerText = count;

                    if (count === 0) {
                        clearInterval(interval);
                        countdown.style.display = 'none';
                        resolve();
                    }
                }, 1000);
            });
        }

        function downloadImages() {
            // On iOS, download must be triggered by user gesture
            // Also, iOS Safari downloads differently; use workaround
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const imageWidth = imageStrip[0].naturalWidth || 150;
            const imageHeight = imageStrip[0].naturalHeight || 100;

            canvas.width = imageWidth;
            canvas.height = imageHeight * 4;

            for (let i = 0; i < 4; i++) {
                if (imageStrip[i].src) {
                    context.save();
                    context.translate(imageWidth, i * imageHeight);
                    context.scale(-1, 1);
                    context.drawImage(imageStrip[i], 0, 0, imageWidth, imageHeight);
                    context.restore();
                }
            }

            const dataURL = canvas.toDataURL('image/png');
            // iOS Safari download workaround
            if (isIOS()) {
                const newTab = window.open(dataURL, '_blank');
                if (!newTab) {
                    alert('Popup blocked! Please allow popups to download.');
                }
            } else {
                const a = document.createElement('a');
                a.href = dataURL;
                a.download = 'photo_strip.png';
                a.click();
            }
        }

        startButton.addEventListener('click', captureImages);
        downloadButton.addEventListener('click', downloadImages);
        // For iOS, allow tap on download as well
        if (isIOS()) {
            downloadButton.addEventListener('touchend', downloadImages);
        }
    </script>
</body>
</html>

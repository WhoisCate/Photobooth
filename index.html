<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #181e25;
            display: flex;
            justify-content: center;
            align-items: stretch;
        }
        .sidebar-actions {
            position: absolute;
            top: 32px;
            left: 32px;
            z-index: 10;
            display: flex;
            flex-direction: row;
            gap: 18px;
        }
        .sidebar-action-btn {
            background: #111b2a;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
            font-size: 22px;
            box-shadow: 0 2px 10px #0003;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar-action-btn:hover {
            background: #448aff;
            color: #fff;
        }
        .sidebar-action-btn svg {
            width: 26px;
            height: 26px;
            display: block;
        }
        .side-bar {
            width: 220px;
            background: linear-gradient(180deg, #232b38 0%, #14213d 80%, #18203d 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 38px 14px 16px 14px;
            gap: 16px;
            min-width: 150px;
            max-width: 240px;
            position: relative;
        }
        .side-bar label {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 13px;
        }
        .slider-group {
            margin-bottom: 14px;
        }
        .slider-label {
            font-size: 14px;
            margin-bottom: 2px;
            display: block;
        }
        .slider {
            width: 100%;
            accent-color: #2697ff;
            height: 3.5px;
        }
        .main-view {
            flex: 1;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-width: 260px;
        }
        .video-wrap {
            position: relative;
            background: #1a1a1a;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 0 0 5px #242834;
            width: 420px;
            height: 315px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #video, #capture-canvas {
            width: 400px;
            height: 300px;
            background: #000;
            object-fit: cover;
            border-radius: 14px;
            display: block;
            transition: transform 0.2s;
        }
        .zoom-panel {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
            margin-top: 12px;
            background: rgba(35, 43, 56, 0.8);
            border-radius: 18px;
            padding: 5px 13px;
            position: relative;
        }
        .zoom-panel .icon-btn {
            background: #222834;
            border: none;
            color: white;
            font-size: 19px;
            padding: 0;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .zoom-panel .icon-btn:hover {
            background: #2697ff;
            color: #fff;
        }
        .zoom-panel .icon-btn svg {
            width: 22px;
            height: 22px;
            display: block;
        }
        .zoom-btn {
            background: none;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 4px 13px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.15s, color 0.2s, border 0.2s;
        }
        .zoom-btn.active, .zoom-btn:hover {
            background: #2697ff;
            color: #fff;
        }
        .controls-panel {
            display: flex;
            gap: 18px;
            justify-content: center;
            margin-top: 15px;
        }
        .controls-panel .icon-btn {
            background: #222834;
            border: none;
            color: white;
            font-size: 19px;
            padding: 0;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .controls-panel .icon-btn:hover {
            background: #2697ff;
            color: #fff;
        }
        .icon-btn svg {
            width: 22px;
            height: 22px;
            display: block;
        }
        .right-bar {
            width: 160px;
            min-width: 110px;
            max-width: 180px;
            background: linear-gradient(180deg, #21242b 0%, #232b38 60%, #2445a1 100%);
            color: #fff;
            padding: 38px 7px 18px 7px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .right-bar label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .captured-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 11px;
            width: 100%;
        }
        .captured-img-thumb-wrapper {
            background: #21242b;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px 0;
            gap: 4px;
            min-height: 62px;
            box-shadow: 0 1px 6px #0002;
        }
        .captured-img-label {
            color: #fff;
            font-size: 12px;
            margin-bottom: 1px;
            font-weight: bold;
        }
        .captured-img-thumb {
            width: 80%;
            max-width: 70px;
            aspect-ratio: 4/3;
            background: #333;
            border-radius: 5px;
            border: 1px solid #1b81e3;
            object-fit: contain;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        .captured-img-thumb.selected {
            box-shadow: 0 0 0 2px #2697ff;
        }
        .burst-countdown {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            font-size: 90px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 20px #000, 0px 0px 30px #2697ff;
            z-index: 20;
            pointer-events: none;
            user-select: none;
        }
        .bottom-bar {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            height: 70px;
            background: linear-gradient(90deg, #ff9a61 0%, #ffb1d0 30%, #94caff 75%, #7fc0ff 100%);
            background-size: 200% 200%;
            animation: gradmove 8s ease-in-out infinite alternate;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            box-shadow: 0 -2px 12px 0 #3e5d8a50;
            gap: 12px;
        }
        @keyframes gradmove {
            0% {background-position: 0% 90%;}
            100% {background-position: 100% 10%;}
        }
        .bottom-bar .bar-btn {
            min-width: 120px;
            font-size: 15px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.17);
            color: #fff;
            font-weight: 600;
            border-radius: 20px;
            padding: 10px 22px;
            margin: 0 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px #0002;
            transition: background 0.2s;
        }
        .bottom-bar .bar-btn:hover {
            background: rgba(255,255,255,0.34);
        }
        .bottom-bar .bar-btn .bar-btn-icon {
            font-size: 16px;
            margin-right: 4px;
            display: flex;
            align-items: center;
        }
        .bottom-bar .heart-btn {
            background: rgba(0,0,0,0.08);
            border: 2px solid #fff;
            border-radius: 50%;
            width: 34px;
            height: 34px;
            min-width: 34px;
            min-height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 23px;
            color: #fff;
            margin-left: 6px;
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
        }
        .bottom-bar .heart-btn:hover {
            background: #fff;
            color: #f660a2;
            border-color: #f660a2;
        }
        /* Modal confirm style */
        .modal-backdrop {
            position: fixed;
            left: 0; top: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.30);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .confirm-modal {
            background: #fff;
            border-radius: 14px;
            max-width: 420px;
            box-shadow: 0 2px 16px #0003;
            padding: 32px 30px 24px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: modalshow .2s;
        }
        @keyframes modalshow {
            0% {transform: scale(0.96) translateY(36px); opacity: 0;}
            100% {transform: scale(1) translateY(0); opacity: 1;}
        }
        .confirm-modal h3 {
            margin: 0 0 12px 0;
            font-size: 21px;
            font-weight: 700;
            color: #232b38;
            text-align: center;
        }
        .confirm-modal p {
            margin: 0 0 24px 0;
            font-size: 16px;
            color: #444;
            text-align: center;
            line-height: 1.6;
        }
        .confirm-modal .modal-actions {
            display: flex;
            gap: 18px;
            width: 100%;
            justify-content: center;
        }
        .modal-btn {
            font-size: 15px;
            border: none;
            border-radius: 18px;
            padding: 9px 22px;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
            font-weight: 600;
        }
        .modal-btn.cancel {
            background: #f4f4f4;
            color: #232b38;
        }
        .modal-btn.cancel:hover {
            background: #e1e1e1;
        }
        .modal-btn.confirm {
            background: #e54c4c;
            color: #fff;
        }
        .modal-btn.confirm:hover {
            background: #c93030;
        }
        /* End modal confirm style */
        .hidden { display: none !important; }
        .action-btn {
            min-width: 120px;
            font-size: 15px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.17);
            color: #fff;
            font-weight: 600;
            border-radius: 20px;
            padding: 10px 22px;
            margin: 0 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px #0002;
            transition: background 0.2s;
        }
        .action-btn:hover {
            background: rgba(255,255,255,0.34);
        }
        .action-btn.red {
            background: #f36c7e;
            color: #fff;
        }
        .action-btn.green {
            background: #3dc47e;
            color: #fff;
        }
        @media (max-width: 900px) {
            .main-view #video, .main-view #capture-canvas {
                width: 62vw;
                height: 24vw;
                max-width: 70vw;
                max-height: 42vw;
            }
            .video-wrap {
                width: 65vw;
                height: 25vw;
            }
            .side-bar, .right-bar {
                min-width: 48px;
                padding: 13px 2px;
            }
            .sidebar-actions {
                left: 4vw;
                top: 12px;
            }
        }
        @media (max-width: 600px) {
            body {
                flex-direction: column;
            }
            .side-bar, .right-bar {
                width: 100vw;
                min-width: unset;
                max-width: unset;
                flex-direction: row;
                padding: 7px 2vw;
                align-items: center;
                justify-content: flex-start;
            }
            .main-view {
                min-width: unset;
            }
            .sidebar-actions {
                left: 4px;
                top: 4px;
            }
            .bottom-bar {
                flex-direction: column;
                height: auto;
                padding: 10px 0;
                gap: 8px;
            }
        }
    </style>
</head>

    <div id="confirm-modal-backdrop" class="modal-backdrop hidden">
      <div class="confirm-modal">
        <h3>Chụp lại tất cả ảnh đã chụp?</h3>
        <p>Ảnh đã chụp chưa được lưu, ấn chụp lại sẽ xóa tất cả ảnh hiện tại của bạn và bắt đầu phiên chụp mới.<br>
        Bạn có chắc chắn muốn xoá hết?</p>
        <div class="modal-actions">
          <button class="modal-btn cancel" id="modal-cancel">Xem lại ảnh</button>
          <button class="modal-btn confirm" id="modal-confirm">Xoá hết và chụp lại</button>

    <script>
        // ... giữ nguyên logic phía trên của bạn ...
        document.getElementById('back-btn').onclick = function() {
            window.history.back();
        };
        document.getElementById('fullscreen-btn').onclick = function() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };
        const video = document.getElementById('video');
        const canvas = document.getElementById('capture-canvas');
        let currentStream = null;
        let usingFront = true;

        async function startCamera(facingMode = "user") {
            const constraints = {
                video: { facingMode: { exact: facingMode } },
                audio: false
            };
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStream = stream;
                updateMirror();
            } catch (e) {
                if (facingMode === "user") {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({
                            video: { facingMode: { exact: "environment" } },
                            audio: false
                        });
                        video.srcObject = stream;
                        currentStream = stream;
                        usingFront = false;
                        updateMirror();
                    } catch (e2) {
                        alert("Không thể truy cập camera: " + e2.message);
                    }
                } else {
                    alert("Không thể truy cập camera: " + e.message);
                }
            }
        }

        function updateMirror() {
            video.style.transform = usingFront ? `scaleX(-${currentZoom}) scaleY(1)` : `scale(${currentZoom})`;
            canvas.style.transform = usingFront ? `scaleX(-${currentZoom}) scaleY(1)` : `scale(${currentZoom})`;
        }

        startCamera();

        document.getElementById('rotate-btn').onclick = async function() {
            usingFront = !usingFront;
            await startCamera(usingFront ? "user" : "environment");
        };

        const sliders = {
            grayscale: document.getElementById('grayscale'),
            brightness: document.getElementById('brightness'),
            sepia: document.getElementById('sepia'),
            blur: document.getElementById('blur'),
            hue: document.getElementById('hue'),
            noise: document.getElementById('noise'),
        };
        function updateFilter() {
            const gs = sliders.grayscale.value;
            const br = sliders.brightness.value;
            const sep = sliders.sepia.value;
            const blur = sliders.blur.value;
            const hue = sliders.hue.value * 90;
            video.style.filter =
                `grayscale(${gs}) brightness(${br}) sepia(${sep}) blur(${blur}px) hue-rotate(${hue}deg)`;
        }
        Object.values(sliders).forEach(sl => sl.addEventListener('input', updateFilter));
        updateFilter();

        const zoomBtns = Array.from(document.getElementsByClassName("zoom-btn"));
        let currentZoom = 1;
        function setZoom(zoom) {
            currentZoom = zoom;
            updateMirror();
            zoomBtns.forEach(btn => btn.classList.remove("active"));
            zoomBtns.find(btn => btn.dataset.zoom == zoom).classList.add("active");
        }
        zoomBtns.forEach(btn => {
            btn.addEventListener('click', () => setZoom(Number(btn.dataset.zoom)));
        });

        const captureBtn = document.getElementById('capture');
        const resetBtn = document.getElementById('reset');
        const capturedList = document.getElementById('captured-list');
        let capturedImages = [];

        function addNoise(ctx, w, h, amount) {
            if (amount <= 0) return;
            const imgData = ctx.getImageData(0, 0, w, h);
            const d = imgData.data;
            for (let i = 0; i < d.length; i += 4) {
                const noise = (Math.random() - 0.5) * amount * 255;
                d[i] = Math.min(255, Math.max(0, d[i] + noise));
                d[i+1] = Math.min(255, Math.max(0, d[i+1] + noise));
                d[i+2] = Math.min(255, Math.max(0, d[i+2] + noise));
            }
            ctx.putImageData(imgData, 0, 0);
        }

        function renderCapturedList() {
            capturedList.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = "captured-img-thumb-wrapper";
                const label = document.createElement('div');
                label.className = "captured-img-label";
                label.textContent = `Ảnh ${i+1}`;
                wrapper.appendChild(label);
                if (capturedImages[i]) {
                    const img = document.createElement('img');
                    img.className = 'captured-img-thumb';
                    img.src = capturedImages[i];
                    img.dataset.idx = i;
                    img.addEventListener('click', () => showCapturedFull(i));
                    wrapper.appendChild(img);
                } else {
                    const placeholder = document.createElement('div');
                    placeholder.style.width = "80%";
                    placeholder.style.height = "0";
                    placeholder.style.paddingBottom = "60%";
                    placeholder.style.background = "#222428";
                    placeholder.style.borderRadius = "5px";
                    placeholder.style.opacity = "0.6";
                    wrapper.appendChild(placeholder);
                }
                capturedList.appendChild(wrapper);
            }
            toggleMainActions(capturedImages.filter(x=>x).length >= 4);
        }

        function toggleMainActions(isFull) {
            document.getElementById('main-actions').classList.toggle('hidden', isFull);
            document.getElementById('after-actions').classList.toggle('hidden', !isFull);
        }

        function showCapturedFull(idx) {
            if (capturedImages[idx]) {
                video.style.display = 'none';
                canvas.style.display = 'block';
                const ctx = canvas.getContext('2d');
                const img = new window.Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.clearRect(0,0,canvas.width,canvas.height);
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    setZoom(currentZoom);
                };
                img.src = capturedImages[idx];
                document.querySelectorAll('.captured-img-thumb').forEach(e=>e.classList.remove('selected'));
                const thumb = document.querySelector(`.captured-img-thumb[data-idx="${idx}"]`);
                if(thumb) thumb.classList.add('selected');
            }
        }

        function showVideo() {
            video.style.display = '';
            canvas.style.display = 'none';
            document.querySelectorAll('.captured-img-thumb').forEach(e=>e.classList.remove('selected'));
        }

        video.addEventListener('click', showVideo);
        canvas.addEventListener('click', showVideo);

        function captureToIndex(idx) {
            if (idx < 0 || idx > 3) return;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.save();
            if (usingFront) {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1, 1);
            }
            ctx.filter =
                `grayscale(${sliders.grayscale.value}) brightness(${sliders.brightness.value}) sepia(${sliders.sepia.value}) blur(${sliders.blur.value}px) hue-rotate(${sliders.hue.value * 90}deg)`;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.restore();
            addNoise(ctx, canvas.width, canvas.height, parseFloat(sliders.noise.value));
            const dataURL = canvas.toDataURL('image/jpeg');
            capturedImages[idx] = dataURL;
            renderCapturedList();
        }

        captureBtn.onclick = function() {
            const idx = capturedImages.findIndex(x => !x);
            if (idx === -1 && capturedImages.length >= 4) {
                alert("Bạn chỉ có thể chụp tối đa 4 ảnh. Hãy xoá để chụp lại.");
                return;
            }
            captureToIndex(idx === -1 ? 3 : idx);
        };

        resetBtn.onclick = function() {
            capturedImages = [];
            renderCapturedList();
            showVideo();
        };

        setZoom(1);
        renderCapturedList();

        // Chụp từng kiểu 1/4 với đếm ngược 3 giây cho từng kiểu
        const singleBtn = document.getElementById('btn-mode-1');
        const burstBtn = document.getElementById('btn-mode-2');
        const burstCountdown = document.getElementById('burst-countdown');

        singleBtn.onclick = async () => {
            singleBtn.disabled = true;
            for (let i = 0; i < 4; i++) {
                if (capturedImages[i]) continue;
                for (let t = 3; t > 0; t--) {
                    burstCountdown.innerText = t;
                    burstCountdown.style.display = 'block';
                    await new Promise(res => setTimeout(res, 700));
                }
                burstCountdown.style.display = 'none';
                await new Promise(res => {
                    setTimeout(() => {
                        captureToIndex(i);
                        res();
                    }, 250);
                });
            }
            singleBtn.disabled = false;
        };

        burstBtn.onclick = async () => {
            burstBtn.disabled = true;
            let total = 4, interval = 2300;
            for(let i=0; i<total; i++) {
                for(let t=3; t>0; t--) {
                    burstCountdown.innerText = t;
                    burstCountdown.style.display = 'block';
                    await new Promise(res => setTimeout(res, 700));
                }
                burstCountdown.style.display = 'none';
                await new Promise(res => {
                    setTimeout(() => {
                        captureBtn.click();
                        res();
                    }, 250);
                });
                if (i < total - 1) await new Promise(res => setTimeout(res, interval - 1000*3));
            }
            burstBtn.disabled = false;
        };

        // Modal xác nhận "Chụp lại"
        document.getElementById('retake-btn').onclick = () => {
            document.getElementById('confirm-modal-backdrop').classList.remove('hidden');
        };
        document.getElementById('modal-cancel').onclick = () => {
            document.getElementById('confirm-modal-backdrop').classList.add('hidden');
        };
        document.getElementById('modal-confirm').onclick = () => {
            document.getElementById('confirm-modal-backdrop').classList.add('hidden');
            capturedImages = [];
            renderCapturedList();
            showVideo();
        };

        document.getElementById('continue-btn').onclick = () => {
            alert('Tiếp tục!');
        };

        document.querySelectorAll('.heart-btn').forEach(btn => {
            btn.onclick = () => alert('Đã yêu thích!');
        });
    </script>
</body>
</html>

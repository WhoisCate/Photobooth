<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #181e25;
            display: flex;
            justify-content: center;
            align-items: stretch;
        }
        .sidebar-actions {
            position: absolute;
            top: 32px;
            left: 32px;
            z-index: 10;
            display: flex;
            flex-direction: row;
            gap: 18px;
        }
        .sidebar-action-btn {
            background: #111b2a;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            cursor: pointer;
            font-size: 22px;
            box-shadow: 0 2px 10px #0003;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar-action-btn:hover {
            background: #448aff;
            color: #fff;
        }
        .sidebar-action-btn svg {
            width: 30px;
            height: 30px;
            display: block;
        }
        .side-bar {
            width: 260px;
            background: linear-gradient(180deg, #232b38 0%, #14213d 80%, #18203d 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 48px 24px 24px 24px;
            gap: 22px;
            min-width: 200px;
            max-width: 300px;
            position: relative;
        }
        .side-bar label {
            font-weight: bold;
            font-size: 21px;
            margin-bottom: 17px;
        }
        .slider-group {
            margin-bottom: 22px;
        }
        .slider-label {
            font-size: 16px;
            margin-bottom: 3px;
            display: block;
        }
        .slider {
            width: 100%;
            accent-color: #2697ff;
            height: 5px;
        }
        .main-view {
            flex: 1;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-width: 340px;
        }
        .video-wrap {
            position: relative;
            background: #1a1a1a;
            border-radius: 22px;
            overflow: hidden;
            box-shadow: 0 0 0 6px #242834;
        }
        #video, #capture-canvas {
            width: 600px;
            height: 450px;
            background: #000;
            object-fit: cover;
            border-radius: 22px;
            display: block;
            transition: transform 0.2s;
        }
        .zoom-panel {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
            margin-top: 16px;
            background: rgba(35, 43, 56, 0.8);
            border-radius: 22px;
            padding: 6px 18px;
            position: relative;
        }
        .zoom-btn {
            background: none;
            color: #fff;
            border: none;
            border-radius: 14px;
            padding: 6px 16px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.15s, color 0.2s, border 0.2s;
        }
        .zoom-btn.active, .zoom-btn:hover {
            background: #2697ff;
            color: #fff;
        }
        .controls-panel {
            display: flex;
            gap: 24px;
            justify-content: center;
            margin-top: 30px;
        }
        .controls-panel .icon-btn {
            background: #222834;
            border: none;
            color: white;
            font-size: 24px;
            padding: 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .controls-panel .icon-btn:hover {
            background: #2697ff;
            color: #fff;
        }
        .icon-btn svg {
            width: 30px;
            height: 30px;
            display: block;
        }
        .right-bar {
            width: 220px;
            min-width: 170px;
            max-width: 280px;
            background: linear-gradient(180deg, #21242b 0%, #232b38 60%, #2445a1 100%);
            color: #fff;
            padding: 48px 14px 24px 14px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .right-bar label {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 13px;
        }
        .captured-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
        }
        .captured-img-thumb-wrapper {
            background: #21242b;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            gap: 7px;
            min-height: 110px;
            box-shadow: 0 1px 6px #0002;
        }
        .captured-img-label {
            color: #fff;
            font-size: 16px;
            margin-bottom: 3px;
            font-weight: bold;
        }
        .captured-img-thumb {
            width: 88%;
            max-width: 140px;
            aspect-ratio: 4/3;
            background: #333;
            border-radius: 7px;
            border: 1.5px solid #1b81e3;
            object-fit: contain;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        .captured-img-thumb.selected {
            box-shadow: 0 0 0 3px #2697ff;
        }

        .burst-countdown {
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            font-size: 120px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 20px #000, 0px 0px 30px #2697ff;
            z-index: 20;
            pointer-events: none;
            user-select: none;
        }

        /* NEW: Bottom gradient bar and buttons */
        .bottom-bar {
            position: fixed;
            left: 0; right: 0; bottom: 0;
            height: 92px;
            background: linear-gradient(90deg, #ff9a61 0%, #ffb1d0 30%, #94caff 75%, #7fc0ff 100%);
            background-size: 200% 200%;
            animation: gradmove 8s ease-in-out infinite alternate;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            box-shadow: 0 -2px 12px 0 #3e5d8a50;
            gap: 24px;
        }
        @keyframes gradmove {
            0% {background-position: 0% 90%;}
            100% {background-position: 100% 10%;}
        }
        .bottom-bar .bar-btn {
            min-width: 160px;
            font-size: 18px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.17);
            color: #fff;
            font-weight: 600;
            border-radius: 24px;
            padding: 14px 32px;
            margin: 0 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px #0002;
            transition: background 0.2s;
        }
        .bottom-bar .bar-btn:hover {
            background: rgba(255,255,255,0.34);
        }
        .bottom-bar .bar-btn .bar-btn-icon {
            font-size: 22px;
            margin-right: 4px;
            display: flex;
            align-items: center;
        }
        .bottom-bar .heart-btn {
            background: rgba(0,0,0,0.08);
            border: 2.5px solid #fff;
            border-radius: 50%;
            width: 54px;
            height: 54px;
            min-width: 54px;
            min-height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #fff;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
        }
        .bottom-bar .heart-btn:hover {
            background: #fff;
            color: #f660a2;
            border-color: #f660a2;
        }
        @media (max-width: 900px) {
            .main-view #video, .main-view #capture-canvas {
                width: 90vw;
                height: 38vw;
                max-width: 95vw;
                max-height: 65vw;
            }
            .side-bar, .right-bar {
                min-width: 60px;
                padding: 11px 4px;
            }
            .sidebar-actions {
                left: 8px;
                top: 8px;
            }
        }
        @media (max-width: 600px) {
            body {
                flex-direction: column;
            }
            .side-bar, .right-bar {
                width: 100vw;
                min-width: unset;
                max-width: unset;
                flex-direction: row;
                padding: 8px 2vw;
                align-items: center;
                justify-content: flex-start;
            }
            .main-view {
                min-width: unset;
            }
            .sidebar-actions {
                left: 4px;
                top: 4px;
            }
            .bottom-bar {
                flex-direction: column;
                height: auto;
                padding: 10px 0;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Nút Back, Fullscreen -->
    <div class="sidebar-actions">
        <button class="sidebar-action-btn" id="back-btn" title="Quay lại">
            <svg viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="12" fill="none"/>
                <path d="M15.5 19L9 12.5L15.5 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <button class="sidebar-action-btn" id="fullscreen-btn" title="Toàn màn hình">
            <svg viewBox="0 0 24 24" fill="none">
                <rect x="4" y="4" width="7" height="7" rx="2" stroke="currentColor" stroke-width="2"/>
                <rect x="13" y="13" width="7" height="7" rx="2" stroke="currentColor" stroke-width="2"/>
            </svg>
        </button>
    </div>
    <div class="side-bar">
        <label>Hiệu Ứng Ảnh</label>
        <div class="slider-group">
            <span class="slider-label">Đen Trắng</span>
            <input class="slider" type="range" min="0" max="1" step="0.01" value="0" id="grayscale">
        </div>
        <div class="slider-group">
            <span class="slider-label">Độ Sáng</span>
            <input class="slider" type="range" min="0.5" max="2" step="0.01" value="1" id="brightness">
        </div>
        <div class="slider-group">
            <span class="slider-label">Cổ Điển</span>
            <input class="slider" type="range" min="0" max="1" step="0.01" value="0" id="sepia">
        </div>
        <div class="slider-group">
            <span class="slider-label">Mờ</span>
            <input class="slider" type="range" min="0" max="5" step="0.1" value="0" id="blur">
        </div>
        <div class="slider-group">
            <span class="slider-label">Thêm vệt nắng</span>
            <input class="slider" type="range" min="0" max="1" step="0.01" value="0" id="hue">
        </div>
        <div class="slider-group">
            <span class="slider-label">Thêm nhiễu hạt</span>
            <input class="slider" type="range" min="0" max="1" step="0.01" value="0" id="noise">
        </div>
    </div>
    <div class="main-view">
        <div class="video-wrap">
            <video id="video" autoplay playsinline></video>
            <canvas id="capture-canvas" style="display:none;"></canvas>
            <div id="burst-countdown" class="burst-countdown"></div>
        </div>
        <div class="zoom-panel" style="position:absolute;bottom:105px;left:50%;transform:translateX(-50%);">
            <button class="zoom-btn active" data-zoom="1">1x</button>
            <button class="zoom-btn" data-zoom="2">2x</button>
            <button class="zoom-btn" data-zoom="5">5x</button>
            <button class="zoom-btn" data-zoom="99">99x</button>
        </div>
        <div class="controls-panel" style="position:absolute;bottom:30px;left:50%;transform:translateX(-50%);">
            <button class="icon-btn" id="rotate-btn" title="Xoay camera">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M12 5V2L7 6.5L12 11V8C15.31 8 18 10.69 18 14C18 17.31 15.31 20 12 20C8.69 20 6 17.31 6 14H4C4 18.42 7.58 22 12 22C16.42 22 20 18.42 20 14C20 9.58 16.42 6 12 6V5Z" fill="currentColor"/>
                </svg>
            </button>
            <button class="icon-btn" id="capture" title="Chụp ảnh">
                <svg viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
            <button class="icon-btn" id="reset" title="Xoá tất cả">
                <svg viewBox="0 0 24 24" fill="none">
                    <path d="M6 19C6 20.1046 6.89543 21 8 21H16C17.1046 21 18 20.1046 18 19V7H6V19ZM19 4H15.5L14.793 3.293C14.4024 2.90237 13.7682 2.90237 13.3776 3.293L12.5 4.172 11.6224 3.293C11.2318 2.90237 10.5976 2.90237 10.207 3.293L9.5 4H6C4.89543 4 4 4.89543 4 6V7H20V6C20 4.89543 19.1046 4 18 4Z" fill="currentColor"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="right-bar">
        <label>Ảnh đã chụp</label>
        <div class="captured-list" id="captured-list"></div>
    </div>
    <!-- Bottom gradient bar & buttons -->
    <div class="bottom-bar">
        <button class="bar-btn" id="btn-mode-1">
            <span class="bar-btn-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="2"/>
                </svg>
            </span>
            Chụp từng kiểu 1/4
        </button>
        <button class="bar-btn" id="btn-mode-2">
            <span class="bar-btn-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect x="4" y="8" width="16" height="8" rx="4" stroke="currentColor" stroke-width="2"/>
                    <rect x="8" y="4" width="8" height="16" rx="4" stroke="currentColor" stroke-width="2"/>
                </svg>
            </span>
            Chụp liên tiếp
        </button>
        <button class="heart-btn" title="Yêu thích">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                <path d="M12 21s-6.486-4.689-9-7.931C-1.314 9.09 2.266 4 7.012 4c1.957 0 3.872 1.167 4.988 3.003C13.116 5.167 15.031 4 16.988 4c4.746 0 8.326 5.09 4.012 9.069C18.486 16.311 12 21 12 21z" stroke="currentColor" stroke-width="2"/>
            </svg>
        </button>
    </div>
    <script>
        // Back button
        document.getElementById('back-btn').onclick = function() {
            window.history.back();
        };
        // Fullscreen button
        document.getElementById('fullscreen-btn').onclick = function() {
            const elem = document.documentElement;
            if (!document.fullscreenElement) {
                elem.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        };

        // Camera
        const video = document.getElementById('video');
        const canvas = document.getElementById('capture-canvas');
        let currentStream = null;
        let usingFront = true;

        async function startCamera(facingMode = "user") {
            const constraints = {
                video: { facingMode: { exact: facingMode } },
                audio: false
            };
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStream = stream;
                // Đảm bảo cam trước thì lật gương, cam sau thì không lật
                updateMirror();
            } catch (e) {
                // fallback to environment if user is not available
                if (facingMode === "user") {
                    try {
                        const stream = await navigator.mediaDevices.getUserMedia({
                            video: { facingMode: { exact: "environment" } },
                            audio: false
                        });
                        video.srcObject = stream;
                        currentStream = stream;
                        usingFront = false;
                        updateMirror();
                    } catch (e2) {
                        alert("Không thể truy cập camera: " + e2.message);
                    }
                } else {
                    alert("Không thể truy cập camera: " + e.message);
                }
            }
        }

        function updateMirror() {
            // Cam trước lật gương, cam sau không lật
            video.style.transform = usingFront ? `scaleX(-${currentZoom}) scaleY(1)` : `scale(${currentZoom})`;
            canvas.style.transform = usingFront ? `scaleX(-${currentZoom}) scaleY(1)` : `scale(${currentZoom})`;
        }

        // Init camera
        startCamera();

        // Rotate camera
        document.getElementById('rotate-btn').onclick = async function() {
            usingFront = !usingFront;
            await startCamera(usingFront ? "user" : "environment");
        };

        // Effect controls
        const sliders = {
            grayscale: document.getElementById('grayscale'),
            brightness: document.getElementById('brightness'),
            sepia: document.getElementById('sepia'),
            blur: document.getElementById('blur'),
            hue: document.getElementById('hue'),
            noise: document.getElementById('noise'),
        };
        function updateFilter() {
            const gs = sliders.grayscale.value;
            const br = sliders.brightness.value;
            const sep = sliders.sepia.value;
            const blur = sliders.blur.value;
            const hue = sliders.hue.value * 90;
            video.style.filter =
                `grayscale(${gs}) brightness(${br}) sepia(${sep}) blur(${blur}px) hue-rotate(${hue}deg)`;
        }
        Object.values(sliders).forEach(sl => sl.addEventListener('input', updateFilter));
        updateFilter();

        // Zoom logic
        const zoomBtns = Array.from(document.getElementsByClassName("zoom-btn"));
        let currentZoom = 1;
        function setZoom(zoom) {
            currentZoom = zoom;
            updateMirror();
            zoomBtns.forEach(btn => btn.classList.remove("active"));
            zoomBtns.find(btn => btn.dataset.zoom == zoom).classList.add("active");
        }
        zoomBtns.forEach(btn => {
            btn.addEventListener('click', () => setZoom(Number(btn.dataset.zoom)));
        });

        // Capture logic
        const captureBtn = document.getElementById('capture');
        const resetBtn = document.getElementById('reset');
        const capturedList = document.getElementById('captured-list');
        let capturedImages = [];

        function addNoise(ctx, w, h, amount) {
            if (amount <= 0) return;
            const imgData = ctx.getImageData(0, 0, w, h);
            const d = imgData.data;
            for (let i = 0; i < d.length; i += 4) {
                const noise = (Math.random() - 0.5) * amount * 255;
                d[i] = Math.min(255, Math.max(0, d[i] + noise));
                d[i+1] = Math.min(255, Math.max(0, d[i+1] + noise));
                d[i+2] = Math.min(255, Math.max(0, d[i+2] + noise));
            }
            ctx.putImageData(imgData, 0, 0);
        }

        function renderCapturedList() {
            capturedList.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = "captured-img-thumb-wrapper";
                const label = document.createElement('div');
                label.className = "captured-img-label";
                label.textContent = `Ảnh ${i+1}`;
                wrapper.appendChild(label);
                if (capturedImages[i]) {
                    const img = document.createElement('img');
                    img.className = 'captured-img-thumb';
                    img.src = capturedImages[i];
                    img.dataset.idx = i;
                    img.addEventListener('click', () => showCapturedFull(i));
                    wrapper.appendChild(img);
                } else {
                    // Placeholder box
                    const placeholder = document.createElement('div');
                    placeholder.style.width = "88%";
                    placeholder.style.height = "0";
                    placeholder.style.paddingBottom = "66%";
                    placeholder.style.background = "#222428";
                    placeholder.style.borderRadius = "6px";
                    placeholder.style.opacity = "0.6";
                    wrapper.appendChild(placeholder);
                }
                capturedList.appendChild(wrapper);
            }
        }

        function showCapturedFull(idx) {
            if (capturedImages[idx]) {
                video.style.display = 'none';
                canvas.style.display = 'block';
                const ctx = canvas.getContext('2d');
                const img = new window.Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.clearRect(0,0,canvas.width,canvas.height);
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    setZoom(currentZoom);
                };
                img.src = capturedImages[idx];
                document.querySelectorAll('.captured-img-thumb').forEach(e=>e.classList.remove('selected'));
                const thumb = document.querySelector(`.captured-img-thumb[data-idx="${idx}"]`);
                if(thumb) thumb.classList.add('selected');
            }
        }

        function showVideo() {
            video.style.display = '';
            canvas.style.display = 'none';
            document.querySelectorAll('.captured-img-thumb').forEach(e=>e.classList.remove('selected'));
        }

        video.addEventListener('click', showVideo);
        canvas.addEventListener('click', showVideo);

        captureBtn.onclick = function() {
            // Find first empty slot
            const idx = capturedImages.findIndex(x => !x);
            if (idx === -1 && capturedImages.length >= 4) {
                alert("Bạn chỉ có thể chụp tối đa 4 ảnh. Hãy xoá để chụp lại.");
                return;
            }
            // Lật ảnh đúng chiều khi là cam trước
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.save();
            if (usingFront) {
                ctx.translate(canvas.width, 0);
                ctx.scale(-1,1);
            }
            ctx.filter =
                `grayscale(${sliders.grayscale.value}) brightness(${sliders.brightness.value}) sepia(${sliders.sepia.value}) blur(${sliders.blur.value}px) hue-rotate(${sliders.hue.value * 90}deg)`;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.restore();
            addNoise(ctx, canvas.width, canvas.height, parseFloat(sliders.noise.value));
            const dataURL = canvas.toDataURL('image/jpeg');
            if (idx === -1) {
                capturedImages[3] = dataURL;
            } else {
                capturedImages[idx] = dataURL;
            }
            renderCapturedList();
        };

        resetBtn.onclick = function() {
            capturedImages = [];
            renderCapturedList();
            showVideo();
        };

        // Default state
        setZoom(1);
        renderCapturedList();

        // Bottom bar buttons
        document.getElementById('btn-mode-1').onclick = () => alert('Chức năng chụp từng kiểu 1/4!');

        // Burst capture logic
        const burstBtn = document.getElementById('btn-mode-2');
        const burstCountdown = document.getElementById('burst-countdown');
        burstBtn.onclick = async () => {
            burstBtn.disabled = true;
            let total = 4, interval = 2500;
            for(let i=0; i<total; i++) {
                // Countdown 3-2-1
                for(let t=3; t>0; t--) {
                    burstCountdown.innerText = t;
                    burstCountdown.style.display = 'block';
                    await new Promise(res => setTimeout(res, 700));
                }
                burstCountdown.style.display = 'none';
                // Chụp ảnh
                await new Promise(res => {
                    setTimeout(() => {
                        captureBtn.click();
                        res();
                    }, 300);
                });
                if (i < total - 1) await new Promise(res => setTimeout(res, interval - 1000*3));
            }
            burstBtn.disabled = false;
        };

        document.querySelector('.heart-btn').onclick = () => alert('Đã yêu thích!');
    </script>
</body>
</html>

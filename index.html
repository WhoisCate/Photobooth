<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Booth</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #181e25;
            display: flex;
            justify-content: center;
            align-items: stretch;
        }
        .side-bar {
            width: 230px;
            background: linear-gradient(180deg, #232b38 0%, #14213d 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 24px 16px 24px 16px;
            gap: 22px;
            min-width: 170px;
            max-width: 240px;
        }
        .side-bar label {
            font-weight: bold;
            font-size: 19px;
            margin-bottom: 17px;
        }
        .slider-group {
            margin-bottom: 18px;
        }
        .slider-label {
            font-size: 15px;
            margin-bottom: 3px;
            display: block;
        }
        .slider {
            width: 100%;
        }
        .main-view {
            flex: 1;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-width: 340px;
        }
        .video-wrap {
            position: relative;
            background: #111;
            border-radius: 10px;
            overflow: hidden;
        }
        #video, #capture-canvas {
            width: 520px;
            height: 390px;
            background: #000;
            object-fit: cover;
            border-radius: 10px;
            display: block;
            transition: transform 0.2s;
        }
        .controls-panel {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 18px;
        }
        .controls-panel button {
            background-color: #1b81e3;
            border: none;
            color: white;
            font-size: 16px;
            padding: 8px 18px;
            border-radius: 24px;
            cursor: pointer;
        }
        .controls-panel button:hover {
            background: #38b6ff;
        }
        .zoom-panel {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: center;
            margin-bottom: 18px;
        }
        .zoom-btn {
            background: #232b38;
            color: #fff;
            border: 1.5px solid #448aff;
            border-radius: 14px;
            padding: 6px 16px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.15s, color 0.2s, border 0.2s;
        }
        .zoom-btn.active, .zoom-btn:hover {
            background: #448aff;
            color: #fff;
            border: 1.5px solid #fff;
        }
        .right-bar {
            width: 180px;
            min-width: 130px;
            max-width: 220px;
            background: linear-gradient(180deg, #21242b 0%, #232b38 100%);
            color: #fff;
            padding: 24px 12px 24px 12px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .right-bar label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 13px;
        }
        .captured-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        .captured-img-thumb-wrapper {
            background: #21242b;
            border-radius: 7px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 0 8px 0;
            gap: 5px;
        }
        .captured-img-label {
            color: #fff;
            font-size: 14px;
            margin-bottom: 3px;
        }
        .captured-img-thumb {
            width: 100%;
            max-width: 140px;
            aspect-ratio: 4/3;
            background: #333;
            border-radius: 7px;
            border: 1.5px solid #1b81e3;
            object-fit: contain;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        .captured-img-thumb.selected {
            box-shadow: 0 0 0 3px #448aff;
        }
        @media (max-width: 900px) {
            .main-view #video, .main-view #capture-canvas {
                width: 90vw;
                height: 38vw;
                max-width: 95vw;
                max-height: 65vw;
            }
            .side-bar, .right-bar {
                min-width: 60px;
                padding: 11px 4px;
            }
        }
        @media (max-width: 600px) {
            body {
                flex-direction: column;
            }
            .side-bar, .right-bar {
                width: 100vw;
                min-width: unset;
                max-width: unset;
                flex-direction: row;
                padding: 8px 2vw;
                align-items: center;
                justify-content: flex-start;
            }
            .main-view {
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="side-bar">
        <label>Hiệu Ứng Ảnh</label>
        <div class="slider-group">
            <span class="slider-label">Đen Trắng</span>
            <input class="slider" type="range" min="0" max="1" step="0.01" value="0" id="grayscale">
        </div>
        <div class="slider-group">
            <span class="slider-label">Độ Sáng</span>
            <input class="slider" type="range" min="0.5" max="2" step="0.01" value="1" id="brightness">
        </div>
        <div class="slider-group">
            <span class="slider-label">Cổ Điển</span>
            <input class="slider" type="range" min="0" max="1" step="0.01" value="0" id="sepia">
        </div>
        <div class="slider-group">
            <span class="slider-label">Mờ</span>
            <input class="slider" type="range" min="0" max="5" step="0.1" value="0" id="blur">
        </div>
        <div class="slider-group">
            <span class="slider-label">Thêm vệt nắng</span>
            <input class="slider" type="range" min="0" max="1" step="0.01" value="0" id="hue">
        </div>
        <div class="slider-group">
            <span class="slider-label">Thêm nhiễu hạt</span>
            <input class="slider" type="range" min="0" max="1" step="0.01" value="0" id="noise">
        </div>
    </div>
    <div class="main-view">
        <div class="video-wrap">
            <video id="video" autoplay playsinline></video>
            <canvas id="capture-canvas" style="display:none;"></canvas>
        </div>
        <div class="zoom-panel" style="position:absolute;bottom:72px;left:50%;transform:translateX(-50%);">
            <button class="zoom-btn active" data-zoom="1">1x</button>
            <button class="zoom-btn" data-zoom="2">2x</button>
            <button class="zoom-btn" data-zoom="5">5x</button>
            <button class="zoom-btn" data-zoom="99">99x</button>
        </div>
        <div class="controls-panel" style="position:absolute;bottom:10px;left:50%;transform:translateX(-50%);">
            <button id="capture">Chụp</button>
            <button id="reset">Xoá tất cả</button>
        </div>
    </div>
    <div class="right-bar">
        <label>Ảnh đã chụp</label>
        <div class="captured-list" id="captured-list"></div>
    </div>
    <script>
        // Camera
        const video = document.getElementById('video');
        const canvas = document.getElementById('capture-canvas');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false })
            .then(stream => video.srcObject = stream);

        // Effect controls
        const sliders = {
            grayscale: document.getElementById('grayscale'),
            brightness: document.getElementById('brightness'),
            sepia: document.getElementById('sepia'),
            blur: document.getElementById('blur'),
            hue: document.getElementById('hue'),
            noise: document.getElementById('noise'),
        };
        function updateFilter() {
            const gs = sliders.grayscale.value;
            const br = sliders.brightness.value;
            const sep = sliders.sepia.value;
            const blur = sliders.blur.value;
            const hue = sliders.hue.value * 90;
            video.style.filter =
                `grayscale(${gs}) brightness(${br}) sepia(${sep}) blur(${blur}px) hue-rotate(${hue}deg)`;
        }
        Object.values(sliders).forEach(sl => sl.addEventListener('input', updateFilter));
        updateFilter();

        // Zoom logic
        const zoomBtns = Array.from(document.getElementsByClassName("zoom-btn"));
        let currentZoom = 1;
        function setZoom(zoom) {
            currentZoom = zoom;
            video.style.transform = `scale(${zoom})`;
            canvas.style.transform = `scale(${zoom})`;
            zoomBtns.forEach(btn => btn.classList.remove("active"));
            zoomBtns.find(btn => btn.dataset.zoom == zoom).classList.add("active");
        }
        zoomBtns.forEach(btn => {
            btn.addEventListener('click', () => setZoom(Number(btn.dataset.zoom)));
        });

        // Capture logic
        const captureBtn = document.getElementById('capture');
        const resetBtn = document.getElementById('reset');
        const capturedList = document.getElementById('captured-list');
        let photoCount = 0;
        let capturedImages = [];

        function addNoise(ctx, w, h, amount) {
            if (amount <= 0) return;
            const imgData = ctx.getImageData(0, 0, w, h);
            const d = imgData.data;
            for (let i = 0; i < d.length; i += 4) {
                const noise = (Math.random() - 0.5) * amount * 255;
                d[i] = Math.min(255, Math.max(0, d[i] + noise));
                d[i+1] = Math.min(255, Math.max(0, d[i+1] + noise));
                d[i+2] = Math.min(255, Math.max(0, d[i+2] + noise));
            }
            ctx.putImageData(imgData, 0, 0);
        }

        function renderCapturedList() {
            capturedList.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                const wrapper = document.createElement('div');
                wrapper.className = "captured-img-thumb-wrapper";
                const label = document.createElement('div');
                label.className = "captured-img-label";
                label.textContent = `Ảnh ${i+1}`;
                wrapper.appendChild(label);
                if (capturedImages[i]) {
                    const img = document.createElement('img');
                    img.className = 'captured-img-thumb';
                    img.src = capturedImages[i];
                    img.dataset.idx = i;
                    img.addEventListener('click', () => showCapturedFull(i));
                    wrapper.appendChild(img);
                } else {
                    // Placeholder box
                    const placeholder = document.createElement('div');
                    placeholder.style.width = "100%";
                    placeholder.style.height = "0";
                    placeholder.style.paddingBottom = "75%";
                    placeholder.style.background = "#222428";
                    placeholder.style.borderRadius = "6px";
                    placeholder.style.opacity = "0.6";
                    wrapper.appendChild(placeholder);
                }
                capturedList.appendChild(wrapper);
            }
        }

        function showCapturedFull(idx) {
            // Show the captured photo in the video area, hide video, show canvas
            if (capturedImages[idx]) {
                video.style.display = 'none';
                canvas.style.display = 'block';
                const ctx = canvas.getContext('2d');
                const img = new window.Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.clearRect(0,0,canvas.width,canvas.height);
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    setZoom(currentZoom); // apply zoom to canvas
                };
                img.src = capturedImages[idx];
                // Highlight the selected thumb
                document.querySelectorAll('.captured-img-thumb').forEach(e=>e.classList.remove('selected'));
                const thumb = document.querySelector(`.captured-img-thumb[data-idx="${idx}"]`);
                if(thumb) thumb.classList.add('selected');
            }
        }

        function showVideo() {
            video.style.display = '';
            canvas.style.display = 'none';
            document.querySelectorAll('.captured-img-thumb').forEach(e=>e.classList.remove('selected'));
        }

        video.addEventListener('click', showVideo);
        canvas.addEventListener('click', showVideo);

        captureBtn.onclick = function() {
            // Find first empty slot
            const idx = capturedImages.findIndex(x => !x);
            if (idx === -1 && capturedImages.length >= 4) {
                alert("Bạn chỉ có thể chụp tối đa 4 ảnh. Hãy xoá để chụp lại.");
                return;
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            // Draw with current filter values
            ctx.filter =
                `grayscale(${sliders.grayscale.value}) brightness(${sliders.brightness.value}) sepia(${sliders.sepia.value}) blur(${sliders.blur.value}px) hue-rotate(${sliders.hue.value * 90}deg)`;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            // Add noise if needed
            addNoise(ctx, canvas.width, canvas.height, parseFloat(sliders.noise.value));
            const dataURL = canvas.toDataURL('image/jpeg');
            if (idx === -1) {
                // Replace last
                capturedImages[3] = dataURL;
            } else {
                capturedImages[idx] = dataURL;
            }
            renderCapturedList();
        };

        resetBtn.onclick = function() {
            capturedImages = [];
            renderCapturedList();
            showVideo();
        };

        // Default state
        setZoom(1);
        renderCapturedList();
    </script>
</body>
</html>
